language: java
jdk:
- oraclejdk8
install:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
- mvn test
- ./mvnw clean install -B
- ./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
env:
  global:
  - secure: ""

addons:
  sonarcloud:
    organization: "annaodziemczyk-github"
    token:
      secure: $SONAR_TOKEN
before_install:
  - chmod +x mvnw
deploy:
  provider: cloudfoundry
  api: https://api.run.pivotal.io
  username: anna.odziemczyk@mycit.ie
  password:
    secure: 
  organization: anna.odziemczyk-org
  space: development
  app: rfidcloneinspector
  skip_cleanup: true
  file: restapi/target/restapi-0.0.1-SNAPSHOT-exec.jar
  on:
    repo: annaodziemczyk/rfid-clone-inspector
